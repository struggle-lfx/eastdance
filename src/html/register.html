<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="../css/login.css" type="text/css" />
		<link href="../css/floatPanel.css" rel="stylesheet" type="text/css" />
		<script src="../scripts/login.js"></script>
		<script src="../scripts/floatPanel.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<div class="text-center logoimg">
						<img src="../imgs/logo.png" />
					</div>
					<form>
						<h2>创建用户</h2>
						<div class="form-group">
							<label for="exampleInputEmail1">您的姓名</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">邮箱地址</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="至少6个字符">
							<i class="a-icon a-icon-alert"></i><span>密码必须至少6个字符</span>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">再次输入密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
						</div>
						<button type="submit" class="btn btn-danger btn-block ">创建用户</button> <!-- btn-block变成块级元素，将其延申至父元素100%的宽度 -->
						<h5>若您创建账户，即表示您同意我们<a href="#">隐私声明</a>和<a href="#">使用条件</a> </h5>
					</form>
					<div class="login-mode ">
						<h5>其他注册方式</h5>
					</div>
					<div class="text-center otherregister">
						<img src="../imgs/login.png" />
					</div>
							<div class="connect">
						
					</div>
					
					<div class="loginto">
						<h5>已有账户?<a href="login.html"> 登录</a></h5>
					</div>
					

				</div>
			</div>
		</div>
		
		<div class="connect">
			
		</div>
		<div class="connectto"><h5><a href="#">联系我们</a></h5>
		<h5>© 1999-2018 BOP LLC. 保留所有权利。<a href="#">隐私声明使用条件</a></h5></div>
	</body>
</html>
