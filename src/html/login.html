<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="../css/login.css" type="text/css" />

		<div class="container">

					</div>
					<form>

						<h2>登录</h2>
						<div class="form-group">
							<label for="exampleInputEmail1">邮箱地址</label>

							<label for="exampleInputPassword1">密码</label><span><a href="#">忘记密码</a></span>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">

						<button type="submit" class="btn btn-danger btn-block ">登录</button> <!-- btn-block变成块级元素，将其延申至父元素100%的宽度 -->
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住登录状态。
							</label>&nbsp;&nbsp;<b id="details"><a href="#">详情</a></b>
						</div>
					</form>
					<div class="login-mode">
						<h5>更多登录方式</h5>
					</div>
					<div class="text-center">
						<img src="../imgs/login.png" />
					</div>
					<div class="login-mode">
						<h5>East Dance的新客？</h5>
					</div>
					<div class="text-center register"><a href="register.html">创建您的East Dance账户</a></div>
				</div>
			</div>
