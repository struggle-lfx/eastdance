<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="../css/login.css" type="text/css" />
		<link href="../css/floatPanel.css" rel="stylesheet" type="text/css" />
		<script src="../scripts/login.js"></script>
		<script src="../scripts/floatPanel.js"></script>
		<script src="../../dist/scripts/jquery-2.0.3.js"> </script>
		<script src="../scripts/jquery.validate.js"></script>
		<script src="../scripts/messages_zh.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<div class="text-center logoimg">
						<img src="../imgs/logo.png" />
					</div>
					<form method="post" action="#" id = "loginEastdance">
						<h2>登录</h2>
						<div class="form-group">
							<label for="exampleInputEmail1">邮箱地址</label>
							<input type="email" name="exampleInputEmail1" id="exampleInputEmail1" placeholder="">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label><span><a href="#">忘记密码</a></span>
							<input type="password" name="exampleInputPassword1" id="exampleInputPassword1" placeholder="">
						</div>
						<button type="submit" class="btn btn-danger btn-block ">登录</button> <!-- btn-block变成块级元素，将其延申至父元素100%的宽度 -->
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住登录状态。
							</label>&nbsp;&nbsp;<b id="details"><a href="#">详情</a></b>
						</div>
					</form>
					<div class="login-mode">
						<h5>更多登录方式</h5>
					</div>
					<div class="text-center">
						<img src="../imgs/login.png" />
					</div>
					<div class="login-mode">
						<h5>East Dance的新客？</h5>
					</div>
					<div class="text-center register"><a href="register.html">创建您的East Dance账户</a></div>
				</div>
			</div>
		</div>
		
		<div class="connect">
			
		</div>
		<div class="connectto"><h5><a href="#">联系我们</a></h5>
		<h5>© 1999-2018 BOP LLC. 保留所有权利。<a href="#">隐私声明使用条件</a></h5></div>
		
		
		
		

	</body>
</html>

<script>
	$().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
  $("#loginEastdance").validate({
    rules: {
      exampleInputEmail1: {
        required: true,
        email: true
      },
      exampleInputPassword1: {
        required: true,
		minlength:8
      }
    },
    messages: {
      exampleInputEmail1: "请输入一个正确的邮箱"
     }
    })
});
	
</script>
